<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0;padding:0}
@keyframes test{
	from{width:200px}
	to{width:500px}	
	
}
#box{width:200px; height:200px; background:red;}
#box:hover{
	animation-name:test; 
	animation-duration:1s;
	animation-timing-function:ease; 
	animation-iteration-count:infinite; 
	animation-direction:alternate;
	
}

</style>

</ head>

<body>
	<div id="box">    
    </div>
</body>
