<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0}
html,body{height:100%; overflow:hidden;}
div{width:100%; height:100%; background:url(1.jpg) no-repeat; background-size:cover; -webkit-mask:url(3.png) no-repeat 100px 200px;  }
</style>
<script>
window.onload=function(){
	var oDiv=document.querySelector('div');	
	oDiv.onmousemove=function(ev){
		oDiv.style.WebkitMask='url(3.png) no-repeat '+(ev.pageX-100)+'px '+(ev.pageY-100)+'px';

	};
};


</script>
</head>

<body>
	<div></div>
</body>
</html>
